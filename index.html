<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p class="left__title">Your Result</p>
        <div class="left__content-wrapper">
          <h1 class="left__headline">76</h1>
          <p class="left__sub-headline">of 100</p>
        </div>
        <h2 class="left__rate">Great</h2>
        <p class="left__rate-description">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
      <div class="right">
        <p class="right__title">Summary</p>
        <div class="right__summary-wrapper">
          <div class="right__reaction-wrapper flex">
            <div class="reaction wrapper-flex">
                <img src="/assets/images/icon-reaction.svg" alt="icon">
                <p>Reaction</p>
            </div>
            <div class="percentage">
              <span class="percentage__top">80</span>
              <span class="percentage__divider">/</span>
              <span class="percentage__bottom">100</span>
            </div>
          </div>
          <div class="right__memory-wrapper flex">
            <div class="memory wrapper-flex">
              <img src="/assets/images/icon-memory.svg" alt="icon">
              <p>Memory</p>
            </div>
            <div class="percentage">
              <span class="percentage__top">92</span>
              <span class="percentage__divider">/</span>
              <span class="percentage__bottom">100</span>
            </div>
          </div>
          <div class="right__verbal-wrapper flex">
            <div class="verbal wrapper-flex">
              <img src="/assets/images/icon-verbal.svg" alt="icon">
              <p>Verbal</p>
            </div>
            <div class="percentage">
              <span class="percentage__top">61</span>
              <span class="percentage__divider">/</span>
              <span class="percentage__bottom">100</span>
            </div>
          </div>
          <div class="right__visual-wrapper flex">
            <div class="visual wrapper-flex">
              <img src="/assets/images/icon-visual.svg" alt="icon">
              <p>Visual</p>
            </div>
            <div class="percentage">
              <span class="percentage__top">73</span>
              <span class="percentage__divider">/</span>
              <span class="percentage__bottom">100</span>
            </div>
          </div>
          </div>
          <button type="button" class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
